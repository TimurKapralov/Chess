<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #chess-board { border-spacing: 0; border-collapse: collapse; }
        #chess-board th { padding: .5em; }
        #chess-board th + th { border-bottom: 1px solid black; }
        #chess-board th:first-child,
        #chess-board td:last-child { border-right: 1px solid black; }
        #chess-board tr:last-child td { border-bottom: 1px solid; }
        #chess-board th:empty { border: none; }
        #chess-board td { width: 1.5em; height: 1.5em; text-align: center; font-size: 32px; line-height: 0;}
        #chess-board .light { background: #ECD89B; }
        #chess-board .dark { background: #904B0A; }
        #chess-board .white { color: white; }
        #chess-board .black { color: black; }
    </style>
    <title>Clickable Table</title>
</head>
<body>
    <table id="chess-board">
        <tr>
            <th>8</th>
            <td class="light black" data-value="81">♜</td>
            <td class="dark  black" data-value="82">♞</td>
            <td class="light black" data-value="83">♝</td>
            <td class="dark  black" data-value="84">♛</td>
            <td class="light black" data-value="85">♚</td>
            <td class="dark  black" data-value="86">♝</td>

            <td class="dark  black" data-value="88">♜</td>
        </tr>

        </tr>
    </table>

    <script>
        document.getElementById('chess-board').addEventListener('click', function(e) {
            if (e.target.tagName === 'TD') {
                let cellData = e.target.getAttribute('data-value');
                fetch('/process_data', {
                    method: 'POST',
                    body: JSON.stringify({ data: cellData }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    console.log('Data sent successfully');
                });
            }
        });
    </script>
</body>
</html>
