<!DOCTYPE html>
<html lang="ru">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            .chess-board { border-spacing: 0; border-collapse: collapse; }
            .chess-board th { padding: .5em; }
            .chess-board th + th { border-bottom: 1px solid black; }
            .chess-board th:first-child,
            .chess-board td:last-child { border-right: 1px solid black; }
            .chess-board tr:last-child td { border-bottom: 1px solid; }
            .chess-board th:empty { border: none; }
            .chess-board td { width: 1.5em; height: 1.5em; text-align: center; font-size: 32px; line-height: 0;}
            .chess-board .light { background: #ECD89B; }
            .chess-board .dark { background: #904B0A; }
            .chess-board .white { color: white; }
            .chess-board .black { color: black; }
        </style>
    </head>
    <body>
        <table class="chess-board">
            <tbody>
                <tr>
                    <th></th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                    <th>G</th>
                    <th>H</th>
                </tr>
                <tr>
                    <th>8</th>
                    <td class="light black">♜</td>
                    <td class="dark  black">♞</td>
                    <td class="light black">♝</td>
                    <td class="dark  black">♛</td>
                    <td class="light black">♚</td>
                    <td class="dark  black">♝</td>
                    <td class="light black">♞</td>
                    <td class="dark  black">♜</td>
                </tr>
                <tr>
                    <th>7</th>
                    <td class="dark  black">♟</td>
                    <td class="light black">♟</td>
                    <td class="dark  black">♟</td>
                    <td class="light black">♟</td>
                    <td class="dark  black">♟</td>
                    <td class="light black">♟</td>
                    <td class="dark  black">♟</td>
                    <td class="light black">♟</td>
                </tr>
                <tr>
                    <th>6</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>5</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>4</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td class="light white">♟</td>
                    <td class="dark  white">♟</td>
                    <td class="light white">♟</td>
                    <td class="dark  white">♟</td>
                    <td class="light white">♟</td>
                    <td class="dark  white">♟</td>
                    <td class="light white">♟</td>
                    <td class="dark  white">♟</td>
                </tr>
                <tr>
                    <th>1</th>
                    <td class="dark  white">♜</td>
                    <td class="light white">♞</td>
                    <td class="dark  white">♝</td>
                    <td class="light white">♛</td>
                    <td class="dark  white">♚</td>
                    <td class="light white">♝</td>
                    <td class="dark  white">♞</td>
                    <td class="light white">♜</td>
                </tr>
            </tbody>
        </table>
        <form method="POST" action="/chess_move">
            <input class="cell" name="cell_from" placeholder="Введите ячейку старта" />
            <input class="cell" name="cell_to" placeholder="Введите ячейку финиша" />
            <input type="submit" value="Сходить" />
        </form>
    </body>
</html>
